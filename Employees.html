	<div ng-app="Employee" ng-controller="EmployeeCtrl" >		   
		<div>
			<table>
				<tr ng-repeat="x in parsedEmployeeList track by $index">

				<td>{{ x.firstName }}</td>
				<td>{{ x.lastName }}</td>
				<td>{{ x.middleInitial }}</td>
				<td>{{ x.department.name }}</td>
				<td>{{ x.email }}</td>
				<td>{{ x.skype }}</td>
				<td>{{ x.jobtitle.name }}</td>
				<td><a href="#" ng-click="deleteEmployee(x)">delete</a></td>
				<td><a href="#" ng-click="editEmployee(x)">edit</a></td>
			  </tr>
			</table>
		</div>
		 <div id="form-title" class="form-title field">
			  <h2>Add An Employee</h2>
		 </div>
		  
		  
		<form role="form" ng-submit="createEmployee()">
			<div id="field1-container">
				<div>
					<label for="newFirstName">First Name *</label>
					<input type="text" id="newFirstName" ng-model="newEmployee.firstName" required="required">
				</div>
				<div>
					<label for="newLastName">Last Name *</label>
					<input type="text" id="newLastName" ng-model="newEmployee.lastName" required="required">
				</div>
				<div>
					<label for="newMiddleInitial">Middle Initial</label>
					<input type="text" id="newMiddleInitial" ng-model="newEmployee.middleInitial" maxlength="1">
				</div>
				<div>
					<label for="newDepartment">Department *</label>
					<select ng-model="newEmployee.department" ng-options="Department as Department.name for Department in Departments" required>
						<option value="" ng-if="defaultSelect == true">Select Department</option>
					</select>
				</div>
				<div>
					<label for="newSkype">Email *</label>
					<input type="text" id="newSkype" ng-model="newEmployee.email" required="required">
				</div>
				<div>
					<label for="newEmail">Skype *</label>
					<input type="text" id="newEmail" ng-model="newEmployee.skype" required="required">
				</div>
				<div>
					<label for="newJobTitle">Job Title *</label>
					<select ng-model="newEmployee.jobtitle" ng-options="JobTitle as JobTitle.name for JobTitle in JobTitles" required>
						<option value="" ng-if="defaultSelect == true">Select Job Title</option>
					</select>
				</div>
				</div>		   
				<p>Fields marked with * are required</p>
				<div id="form-submit">
				<input type="submit" value="Submit">
			</div>

				<div id="form-cancel">
				<input type="button" ng-click="cancelCreating()" value="cancel">
				</div>
		</form>
		
	</body>
